<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to HTML and CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
</head>
<body>
    <!-- This is an h1 tag that displays a header with "To-Do" in span tags.
         This helps with styling in CSS. -->
    <h1><span style="color: blue;">To-Do</span> List</h1>
    <input type="text">
    <section id="todos-container">
        <!-- To-Dos Below -->
         <ul>
            <li>Todo 1</li>
            <li>Todo 2</li>
            <li>Todo 3</li>
         </ul>
         <article>Walk the dog</article>
         <article>Buy groceries</article>
         <article>Wash the car</article>
    </section>
    <hr> This is regular text
    <button class="buttondanger">Click me</button>
</body>
</html>
