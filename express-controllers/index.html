<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Collector</title>
    <script defer src="public/js/main.js"></script>
</head>
<body>
    <h1>Cat Collector</h1>

    <h3>Add a cat</h3>
    <h3>Cats that we have: </h3>
    <ul class="cat-list">
        
    </ul>
    <form>
        <label>
            Name
            <input type="text" name="name">
        </label>
        <label>
            Color
            <input type="color" name="color">
        </label>
        <label>
            Loves Lasagna?
            <input type="checkbox" name="lovesLasagna">
        </label>
        <button type="submit">Add Cat</button>
    </form>
</body>
</html>
